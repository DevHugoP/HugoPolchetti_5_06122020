<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Vente en ligne d'appareils photos vintage" />
		<link rel="stylesheet" href="../front/style.css " />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,400;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
			rel="stylesheet"
		/>
		<script src="https://kit.fontawesome.com/fa07b9d4dd.js" crossorigin="anonymous"></script>
		<title>Onorico - Panier -</title>
	</head>
	<body>
		<header class="containerHeader">
			<a href="../front/index.html"><img class="logoHeader" src="../front/logo.png" /></a>
			<nav class="navBar">
				<li class="cart"><a href="#" class="fas fa-shopping-cart cartt"></a></li>
				<li class="cartNumber"><p id="cartNumber">0</p></li>
			</nav>
		</header>

		<div id="insertion"></div>

		<form id="formulaire">
			<h2>Informations Personnelles</h2>
			<p>
				<label for="prenom">Prenom</label> :
				<input
					type="text"
					name="prenom"
					pattern="^[a-zA-Z]+$"
					title="pas de chiffre ou caractères spéciaux"
					id="prenom"
					required
				/>
				<span id="aideForm1"></span>
			</p>
			<p>
				<label for="nom">Nom</label>
				<input
					type="text"
					name="nom"
					pattern="^[a-zA-Z]+$"
					title="pas de chiffre ou caractères spéciaux"
					id="nom"
					required
				/>
				<span id="aideForm2"></span>
			</p>
			<p>
				<label for="adresse">Adresse</label> :
				<input type="text" name="adresse" pattern="^[a-zA-Z0-9 ]*$" id="adresse" required />
				<span id="aideForm3"></span>
			</p>
			<p>
				<label for="ville">Ville</label> :
				<input type="text" name="ville" pattern="^[a-zA-Z0-9 ']*$" id="ville" required />
				<span id="aideForm4"></span>
			</p>
			<p>
				<label for="courriel">Courriel</label> :
				<input
					type="email"
					name="courriel"
					pattern=".+@.+\..+"
					title=" format = xxx@yyy.zzz"
					id="courriel"
					required
					placeholder="utilisateur@domaine.fr"
				/>
				<span id="aideCourriel"></span>
			</p>

			<input type="submit" value="Commander" id="commander" />
		</form>

		<footer class="footer">
			<div class="footer__head">
				<img src="../front/logo.png" alt="logo du site" class="footer__head--logo" />
			</div>
			<div class="footerContainer">
				<a href="#">
					<p class="footerContainer__box--text">Mentions légales</p>
				</a>
				<a href="mailto:abc@example.com" class="footerContainer__box--text">Contact</a>
			</div>
		</footer>

		<script defer src="../front/JS/panier.js"></script>
		<script src="../JS/checkNumber.js"></script>
	</body>
</html>
