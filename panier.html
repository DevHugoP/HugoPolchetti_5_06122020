<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Vente en ligne d'appareils photos vintage" />
		<link rel="stylesheet" href="./style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,400;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
			rel="stylesheet"
		/>
		<script src="https://kit.fontawesome.com/fa07b9d4dd.js" crossorigin="anonymous"></script>
		<title>Onorico - Panier -</title>
	</head>
	<body>
		<header class="containerHeader">
			<a href="./index.html"><img class="logoHeader" src="./logo.png" /></a>
			<nav class="navBar">
				<li class="cart"><a href="#" class="fas fa-shopping-cart cartt"></a></li>
				<li class="cartNumber"><p id="cartNumber">0</p></li>
			</nav>
		</header>

		<div id="insertion"></div>

		<form class="formulaire">
			<h2>Informations Personnelles</h2>
			<p>
				<label for="prenom">Prenom</label> :
				<input type="text" name="prenom" id="prenom" required />
			</p>
			<p>
				<label for="nom">Nom</label> :
				<input type="text" name="nom" id="nom" required />
			</p>
			<p>
				<label for="adresse">Adresse</label> :
				<input type="text" name="adresse" id="adresse" required />
			</p>
			<p>
				<label for="ville">Ville</label> :
				<input type="text" name="ville" id="ville" required />
			</p>
			<p>
				<label for="courriel">Courriel</label> :
				<input
					type="email"
					name="courriel"
					id="courriel"
					required
					placeholder="utilisateur@domaine.fr"
				/>
				<span id="aideCourriel"></span>
			</p>

			<input type="submit" value="Envoyer" />
			<input type="reset" value="Annuler" />
		</form>

		<footer class="footer">
			<div class="footer__head">
				<img src="./logo.png" alt="logo du site" class="footer__head--logo" />
			</div>
			<div class="footerContainer">
				<a href="#">
					<p class="footerContainer__box--text">Mentions l√©gales</p>
				</a>
				<a href="mailto:abc@example.com" class="footerContainer__box--text">Contact</a>
			</div>
		</footer>

		<script defer src="./JS/panier.js"></script>
	</body>
</html>
