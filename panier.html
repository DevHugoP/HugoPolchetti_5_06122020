<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vente en ligne d'appareils photos vintage">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fa07b9d4dd.js" crossorigin="anonymous"></script>
    <title>Onorico - Panier - </title>
</head>
<body>
    

    <header class="containerHeader">
        <a href="./index.html"><img class="logoHeader" src="./logo.png"></a>
        <nav class= navBar>
            <li class="cart"><a href="#" class="fas fa-shopping-cart cartt"></a></li>
        </nav>
    </header>


    <main class="boxPanier"> 
        
        <div id='panierContainer'>
            <h3 class="panierTitle">Votre panier</h3>
            <div class="itemContainer">
                <table>
                    <tbody>
                    <tr class="tableauContainer">
                    <td class="cellule">Article </td>
                    <td class="cellule">Prix unitaire</td>
                    <td class="cellule">Quantité</td>
                    <td class="cellule">Prix Total</td>
                    </tr>
                    </tbody>
                    </table>
            </div>
        </div>


        <form class="formulaire">
            <h2>Informations Personnelles</h2>
            <p>
                <label for="pseudo">Prenom</label> :
                <input type="text" name="pseudo" id="pseudo" required>
            </p>
            <p>
                <label for="pseudo">Nom</label> :
                <input type="text" name="pseudo" id="pseudo" required>
            </p>
            <p>
                <label for="mdp">Telephone</label> :
                <input type="tel" name="tel" id="tel" required>
            </p>
            <p>
                <label for="courriel">Courriel</label> :
                <input type="email" name="courriel" id="courriel" required placeholder="utilisateur@domaine.fr">
                <span id="aideCourriel"></span>
            </p>



            <input type="submit" value="Envoyer">
            <input type="reset" value="Annuler">
            
        </form>

    </main>




<script defer src="./JS/panier.js"></script>

    <footer class="footer">
        <div class="footer__head">
            <img src="./logo.png" alt="logo du site" class="footer__head--logo" >
        </div>
        <div class= footerContainer>
            <a href="#">
                <p class="footerContainer__box--text">Mentions légales</p>
            </a>
            <a href = "mailto:abc@example.com" class="footerContainer__box--text">Contact</a>
        </div>
    </footer>  
</body>
</html>
